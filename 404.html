<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>page</title>
  <script type="module">
    import { request } from 'https://cdn.skypack.dev/@octokit/request';

    const result = await request('GET /repos/{owner}/{repo}/git/trees/{tree_sha}', {
      owner: 'desecaw13',
      repo: 'cdn',
      tree_sha: 'main'
    });

    let nav = document.getElementById('id');

    for (const file of result.data.tree) {
      const a = document.createElement('a');
      a.innerText = file.path;
      a.href = `https://gaypage.lilyspadd.com/cdn/${file.path}`;
      nav.append(a, document.createElement('br'));
    }
  </script>
</head>
<body>
  <nav id="id"></nav>
  <noscript>this won't work without javascript, as evil as it is.</noscript>
</body>
</html>
